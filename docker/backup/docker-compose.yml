version: "3"
services:
    rclone:
        image: pfidr/rclone:latest
        container_name: rclone
        environment:
          PUID: "${PUID}"
          PGID: "${PGID}"
          SYNC_SRC: "/source"
          SYNC_DEST: "crypt:/"
          SYNC_OPTS_EVAL: "--backup-dir crypt:/archive/`date -I`"
          CRON: "20 14 * * *"
          CRON_ABORT: "45 14 * * *"
          OUTPUT_LOG: 1
          ROTATE_LOG: 60
        volumes:
          - /etc/localtime:/etc/localtime:ro
          - "${APPDATA}/backup/work:/source" 
          - "${APPDATA}/backup:/config"
          - "${APPDATA}/backup/logs:/logs"
        restart: always
networks:
  default:
    external:
      name: backup
